<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/test.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="product-box">
                <div class="all-images">
                <div class="small-images">
                    <img src="./images/collection/Gender/kids.jpg" onclick="clickimg(this)">
                    <img src="./images/collection/Gender/men.jpg" onclick="clickimg(this)">
                    <img src="./images/collection/payal.jpg" onclick="clickimg(this)">
                    <img src="./images/collection/headjewel.jpg" onclick="clickimg(this)">
                </div>
                <div class="main-images">
                    <img src="./images/collection/idols.jpg" id="imagebox">
                </div>
                </div>
            </div>

            <div class="text">
                <div class="content">
                    <p class="brand">Brand : Apple</p>
                    <h2>Apple iPhone 12 (white, 64GB)</h2>
                    <div class="review">
                        <span>(4.6)</span>
                        <span class="fa fa-star"></span>
                    </div>
                    <div class="price-box">
                        <p class="price">&#8377; 77,900</p>
                        <p>&#8377; <strike> 85,900</strike></p>
                    </div>
                    <p>Size : <select name="size" id="">
                        <option value="select colour">Select colour</option>
                        <option value="black">black</option>
                        <option value="blue">blue</option>
                        <option value="green">green</option>
                        <option value="purple">purple</option>
                    </select></p>

                    <p>Quantity <input type="text" value="1"></p>
                    <button>
                        <span class="fa fa-shopping-cart"></span>
                        Add to Cart
                    </button>
                    <button class="buy">
                        <span class="fa fa-shopping-cart"></span>
                        Buy Now
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function clickimg(smallImg) {
            var fullImg = document.getElementById("imagebox");
            fullImg.src = smallImg.src
        }
    </script>
</body>
</html>
